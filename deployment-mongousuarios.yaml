apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: msvc-mongousuarios
  name: msvc-mongousuarios
spec:
  replicas: 3
  selector:
    matchLabels:
      app: msvc-mongousuarios
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: msvc-mongousuarios
    spec:
      containers:
      - image: saymonset/usuariosmongo:latest
        name: usuariosmongo
        ports:
        - containerPort: 8003
        resources: {}
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8003
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8003
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10




status: {}
